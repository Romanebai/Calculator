<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300..700&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculette</title>
</head>
<body>
    <div id="calculette" name="calculette" >
        <div id="display-container">
            <input id="display-history" type="text" readonly>
            <input id="display-answer" type="text" readonly>
            <div id="history"></div>
        </div>
        <div id="button-placement">
            <input class="button" id="erase" type="reset" value="C">
            <input class="button" type="button" value="/">
            <input class="button" type="button" value="%">
            <input class="button" id="delete" type="button" value="DEL">
            <input class="button" type="button" value="7">
            <input class="button" type="button" value="8">
            <input class="button" type="button" value="9">
            <input class="button" type="button" value="*">
            <input class="button" type="button" value="4">
            <input class="button" type="button" value="5">
            <input class="button" type="button" value="6">
            <input class="button" type="button" value="-">
            <input class="button" type="button" value="1">
            <input class="button" type="button" value="2">
            <input class="button" type="button" value="3">
            <input class="button" type="button" value="+">
            <input class="button" id="null" type="button" value="0">
            <input class="button" type="button" value=".">
            <input class="button" id="result" type="button" value="=">
        </div>
    </div>
    <footer class="footer">
        <p>© 2024 - Romane Baï</h1>
    </footer>
    <script src="script.js"></script>
</body>
</html>
